<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/aa7a31f950.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>

    <style>
        .wrapper {
            min-height: calc(100vh - 15px);
            margin: 15px auto 0;
        }
    </style>
    <title>LogicPart</title>
</head>
<body id="appBody">
<div class="container-fluid wrapper">
    <nav class="navbar navbar-light bg-light">
        <h1>MyToDoList</h1>
        <div class="d-flex">
            <button type="button" class="btn btn-primary mx-2" id="sortUpButton"><i
                    class="fas fa-sort-numeric-up-alt"></i></button>
            <button type="button" class="btn btn-primary" id="sortDownButton"><i class="fas fa-sort-numeric-up"></i>
            </button>
        </div>
        <div class="d-flex">


            <button class="btn btn-success" id="openSignUserModal" type="submit" data-toggle="modal"
                    data-target="#signModal">Sign in
            </button>

            <button class="btn btn-danger" id="signOutButton" type="submit">Sign out
            </button>


            <button type="button" class="btn btn-primary ml-2" data-toggle="modal"
                    data-target="#exampleModal" id="openAddTaskModal">
                <i class="fas fa-plus"></i>
                Add task
            </button>
            <div class="dropdown ml-2">
                <button class="btn btn-primary" type="button" id="dropdownMenuSettings" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="dropdown-menu p-2 dropdown-menu-right" aria-labelledby="dropdownMenuSettings">
                    <button class="btn btn-primary" type="button" id="deleteAllTasksButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Delete all tasks
                    </button>
                    <div class="dropdown-divider"></div>
                    <div class="btn-group btn-group-toggle themes-toggle" data-toggle="buttons">
                        <label class="btn btn-light" id="appThemeWhite">
                            <input type="radio" name="appThemeOptions" autocomplete="off"
                                   value="white" checked> White
                        </label>
                        <label class="btn btn-outline-dark" id="appThemeBlack">
                            <input type="radio" name="appThemeOptions" autocomplete="off"
                                   value="dark"> Dark
                        </label>

                    </div>

                </div>
            </div>
        </div>
    </nav>
    <div class="row justify-content-center">
        <div class="col-10">
            <h3 class="my-2" id="toDoHeader">ToDo</h3>
            <ul class="list-group flex-wrap justify-content-between" id="currentTasks">

            </ul>
            <hr>
            <h3 class="my-2" id="completedHeader">Completed</h3>
            <ul class="list-group flex-wrap justify-content-between" id="completedTasks">
            </ul>
        </div>
    </div>
</div>

<!-- Modal (add task) -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form class="needs-validation" novalidate>
                    <div class="form-group row">
                        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTitle" placeholder="Title"
                                   required>
                            <div class="invalid-feedback">
                                Please enter a title.
                            </div>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="inputText" class="col-sm-2 col-form-label">Text</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputText" placeholder="Text" required>
                            <div class="invalid-feedback">
                                Please enter a text.
                            </div>
                        </div>

                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="Low" value="Low"
                                           required>
                                    <label class="form-check-label" for="Low">
                                        Low
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="Medium"
                                           value="Medium">
                                    <label class="form-check-label" for="Medium">
                                        Medium
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="High"
                                           value="High">
                                    <label class="form-check-label" for="High">
                                        High
                                    </label>
                                    <div class="invalid-feedback">
                                        Please enter a priority.
                                    </div>
                                </div>

                            </div>

                        </div>

                    </fieldset>

                    <div class="form-group row">
                        <div class="col-sm-12 text-center">

                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="addTaskButton">Add
                                task
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>


<!-- Modal (sign) -->
<div class="modal fade" id="signModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signModalLabel">Sign in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form class="needs-validation">


                    <div class="form-group row">
                        <label for="inputSignLogin" class="col-sm-2 col-form-label">Login</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputSignLogin" placeholder="Login"
                                   required>
                            <div class="invalid-feedback invalidLoginWarning">

                            </div>
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="inputSignPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputSignPassword" placeholder="Password"
                                   required>
                            <div class="invalid-feedback invalidPasswordWarning">
                            </div>
                        </div>

                    </div>


                    <button class="btn btn-secondary m-3"
                            id="registerNewUser" type="button" data-toggle="collapse"
                            data-target="#registerUserCollapseInputs"
                            aria-expanded="false" aria-controls="collapseExample">
                        Or register
                    </button>

                    <div class="collapse" id="registerUserCollapseInputs">


                        <div class="form-group row">
                            <label for="inputSignName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputSignName" placeholder="Name"
                                       required>
                                <div class="invalid-feedback invalidUserName">

                                </div>
                            </div>

                        </div>
                        <div class="form-group row">
                            <label for="inputSignSurname" class="col-sm-2 col-form-label">Surname</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputSignSurname" placeholder="Surname"
                                       required>
                                <div class="invalid-feedback invalidUserSurname">
                                </div>
                            </div>

                        </div>

                        <div class="form-group row">
                            <label for="inputSignDateOfBirth" class="col-sm-2 col-form-label">Date of birth</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputSignDateOfBirth"
                                       placeholder="dd.mm.yyyy" required>
                                <div class="invalid-feedback invalidDateOfBirth">
                                    Please enter a text.
                                </div>
                            </div>

                        </div>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadiosGender"
                                               id="getUserGenderMale" value="male"
                                               required>
                                        <label class="form-check-label" for="getUserGenderMale">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadiosGender"
                                               id="getUserGenderFemale"
                                               value="female">
                                        <label class="form-check-label" for="getUserGenderFemale">
                                            Female
                                        </label>
                                        <div class="invalid-feedback invalidUserGender">
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </fieldset>
                    </div>


                    <div class="form-group row">
                        <div class="col-sm-12 text-center">

                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="addUserButton">Sign in</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
